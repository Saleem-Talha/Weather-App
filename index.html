<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assests/clear.png" type="image/x-icon">

    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div style="display: flex;  align-items: center; justify-content: center; ">
        <h2 style="color: white; font-size: 60px; font-weight: 300; margin-top: 50px;">
            Weather App
        </h2>
        <img src="./assests/clouds.png" alt="" style="width: 100px; height: 100px; margin-top: 40px;">
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City Name" spellcheck="false">
            <button><img src="./assests/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name !</p>
        </div>
        <div class="weather">
            <img src="./assests/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h3 class="weather-status">Clear</h3>
            <h2 class="city">Rawalpindi</h2>
            <div class="details">
                <div class="col">
                    <img src="./assests/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assests/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "b18ba9a4ac66d2141f896c5ee1736a80";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        const weatherStatus = document.querySelector(".weather-status");
        const cardColor = document.querySelector(".card");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                var data = await response.json();

                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
                document.querySelector(".weather-status").innerHTML = data.weather[0].main;

                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "./assests/clouds.png";
                    cardColor.style.background = "linear-gradient(135deg, #78909c, #546e7a)";
                } else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "./assests/clear.png";
                    cardColor.style.background = "linear-gradient(135deg, #2196F3, #03A9F4)";
                } else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "./assests/rain.png";
                    cardColor.style.background = "linear-gradient(135deg, #607D8B, #455A64)";

                } else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "./assests/drizzle.png";
                    cardColor.style.background = "linear-gradient(135deg, #90A4AE, #607D8B)";
                } else if (data.weather[0].main == "Mist") {
                    weatherIcon.src = "./assests/mist.png";
                    cardColor.style.background = "linear-gradient(135deg, #E0E0E0, #B0B0B0)";
                }
                else if (data.weather[0].main == "Snow") {
                    weatherIcon.src = "./assests/snow.png";
                    cardColor.style.background = "linear-gradient(135deg, #E0E0E0, #FFFFFF)";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>
</body>

</html>
