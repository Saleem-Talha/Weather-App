<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assests/clear.png" type="image/x-icon">

    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div style="display: flex;  align-items: center; justify-content: center; ">
        <h2 style="color: white; font-size: 40px; font-weight: 300; margin-top: 50px;">
            Weather App
        </h2>
        <img src="./assests/clouds.png" alt="" style="width: 100px; height: 100px; margin-top: 40px;">
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City Name" spellcheck="false">
            <button><img src="./assests/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name !</p>
        </div>
        <div class="weather">
            <img src="./assests/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h3 class="weather-status">Clear</h3>
            <h2 class="city">Rawalpindi</h2>
            <div class="details">
                <div class="col">
                    <img src="./assests/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assests/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
